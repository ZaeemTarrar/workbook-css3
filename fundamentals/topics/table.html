<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        table {
            border-spacing: 15px;
            background-color: skyblue;
        }
        table th {
            background-color: tomato;
        }
        table td {
            background-color: orchid;
        }
        table, th, td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            border-collapse: separate;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <table style="width:100%">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          </table>
    </div>
</body>
</html>
